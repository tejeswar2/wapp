<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png" alt=""></button>
        </div>

        <div class="error">
            <p>invalid city name</p>
        </div>

        <div class="weather">
            <img src="rain.png" alt="" class="wicon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">NewYOrk</h2>

            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                 </div>
                    <div class="col">
                        <img src="wind.png" alt="" >
                        <div>
                            <p class="wind">15kmph</p>
                            <p>Wind speed</p>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <script>
         const apiKey = "ec492b36aae38c443d26968c5f9d2ca0";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input")
    const searchBtn = document.querySelector(".search button")
    const weathericon = document.querySelector(".wicon")
    
    async function checkWeather(city){
        const res = await fetch(apiUrl + city + `&appid=${apiKey}`);
       
        if(res.status==404){
            document.querySelector(".error").style.display ="block";
            document.querySelector(".weather").style.display ="none";
        }else{
            var data = await res.json() 

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".city").innerHTML = data.wind.speed + "km/hr";


        if(data.weather[0].main == "Clouds"){
           weathericon.src = "clouds.png"
        }
        else if(data.weather[0].main == "Clear"){
            weathericon.src = "clear.png"
        }
        else if(data.weather[0].main == "Rain"){
            weathericon.src = "rain.png"
        }
        else if(data.weather[0].main == "Drizzle"){
            weathericon.src = "Drizzle.png"
        }
        else if(data.weather[0].main == "Mist"){
            weathericon.src = "Mist.png"
        }

        document.querySelector(".weather").style.display= "block";
        document.querySelector(".error").style.display ="none";

        }


    }



    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);  //takes sbox value n executes cheWethr()
    })


    </script>
    
</body>
</html>
